<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> STOCK WEB </title>
</head>
<body>
	<h1>STOCK WEB</h1>

	<hr>

	<form action="search" method="post">
		<input type="text" name="name" placeholder="종목명을 입력하세요" required>
		<button>검색</button>
	</form>

	<a href="remove">검색 기록 지우기</a>
	<hr>

	<!-- 검색 결과가 없을 경우 표시할 화면 -->
	<div th:if="${session.stock == null}">
		<p>검색 결과가 없습니다.</p>
	</div>

	<!-- 검색 결과가 있을 경우 표시할 화면 -->
	<!-- ${변수} : request 영역에 저장된 값 -->
	<!-- ${session.변수} : session 영역에 저장된 값 -->
	<div th:if="${session.stock != null}">
		<table>
			<!-- <tr>
				<th>종목명</th>
				<th>코드</th>
				<th>현재가</th>
				<th>시가총액</th>
			</tr>
			<tr>
				<td>XXX</td>
				<td>XXX</td>
				<td>XXXXX</td>
				<td>XXXXXX</td>
			</tr> -->
			<tr>
				<th>종목명</th>
				<td>[[${session.stock.name}]]</td>
			</tr>
			<tr>
				<th>코드</th>
				<td>[[${session.stock.code}]]</td>
			</tr>
			<tr>
				<th>현재가</th>
				<td>[[${session.stock.price}]]</td>
			</tr>
			<tr>
				<th>시가총액</th>
				<td>[[${session.stock.marketCap}]]</td>
			</tr>
		</table>
	</div>
</body>
</html>
